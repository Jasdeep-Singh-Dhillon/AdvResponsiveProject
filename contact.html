<head>
  <meta charset="UTF-8">

  <meta name="description" content="Contact_Page">
  <title>Contact Page</title>
  <link rel="stylesheet" href="css/final.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
  <header class="flex flex-align-center" role="heading" aria-level="1">
    <a href="index.html" id="site_title" class="flex flex-align-center">
      <img src="img/logo.png" alt="Logo of the Site" id="logo">
      <h1>
        AniTracker
      </h1>
    </a>
    <nav role="navigation" aria-label="navigation">
      <ul class="flex flex-align-center">
        <li>
          <a href="index.html">
            Home
          </a>
        </li>
        <li>
          <a href="watch.html">
            Watch
          </a>
        </li>
        <li>
          <a href="airing.html">

          </a>
        </li>
        <li>
          <a href="list.html">
            List
          </a>
        </li>
        <li>
          <a href="contact.html" id="current">
            Contact
          </a>
        </li>
      </ul>
    </nav>
    <a id="account_icon" class="flex flex-align-center" href="profile.html">
      <img src="img/profile.png" alt="Profile Icon">
      <h3>
        Arc
      </h3>
    </a>
  </header>

  <main role="main" id="contact">
    <form action="#" class="flex flex-column">
      <label for="subject">Subject: </label>
      <input type="text" id="subject" name="subject" placeholder="Enter your Subject here !">
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Enter your Email here !">

      <label for="message">Message: </label>
      <textarea name="message" id="message" rows="10" placeholder="Enter your message here!"></textarea>

      <button type="submit">
        Submit
      </button>
    </form>
  </main>

  <footer>
    <img id="logo_footer" src="img/logo_footer.png" alt="Logo Site B&W">
    <h2 id="title_footer">AniTracker</h2>
    <div id="group_members" class="flex flex-align-center flex-justify-center">
      <span>Shivam Patel</span>
      <span>Diksha Smotra</span>
      <span>Krish Lavani</span>
      <span>Neel Patel</span>
      <span>Jasdeep Singh Dhillon</span>
    </div>

    <div id="references">
      <h3>References</h3>
      <ul>
        <li>
          <a href="https://stackoverflow.com/questions/600743/how-to-get-div-height-to-auto-adjust-to-background-size
            ">Get Responsive Background Image</a>
        </li>
        <li>
          <a href="https://travishorn.com/responsive-grid-in-2-minutes-with-css-grid-layout-4842a41420fe">
            Responsive Grid
          </a>
        </li>
      </ul>
    </div>

    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2899.3961666099326!2d-80.40700802308038!3d43.38964836943565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b9018e9e89adf%3A0x2043c24369ede07e!2sConestoga%20College%20Kitchener%20-%20Doon%20Campus!5e0!3m2!1sen!2sca!4v1734069522705!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Conestoga College">Conestoga College</iframe>
    <div id="footer_ds_id">
      <h2>Join Us</h2>
      <form class="subscribe-form_ds_class">
        <input type="email" placeholder="Enter your email address">
        <button>SUBSCRIBE</button>
      </form>
    </div>
  </footer>
</body>

</html>
